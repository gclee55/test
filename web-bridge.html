<link rel="stylesheet" href="https://stg-cdn.sktuniverse.co.kr/m/styles/css/common_css-5e98ab09ba.css" />
<link rel="stylesheet" href="https://stg-cdn.sktuniverse.co.kr/m/styles/css/detail_css-b14312356d.css" />
</head>

<body>
  <div id="product-view-root" class="container detail">
    <div class="sticky-ui">
      <!-- 공통헤더 -->
      
  
  
    <div id="common-header-main-area" class="header header-main">
        <div class="ui-container">
            <div class="ui-wrap">
              
                
                  <button id="product-view-root-back-btn" class="btn-back">
                    <span class="ico"></span>
                  </button>
                
              

              

            </div>
            <div class="ui-wrap">
              
                
                  <button id="common-header-main-home-btn" href="javascript:void(0)" class="btn-home">
                    <span class="ico"></span>
                  </button>
                
              

              

              
                
                  <button data-btn="common-header-main-search-btn" class="btn-search">
                    <span class="ico"></span>
                  </button>
                
              

              
                <a data-btn="common-header-cart-btn" class="btn-cart" href="javascript:void(0)">
                  <span class="ico"></span>
                  <span class="badge-num-small" data-span="common-header-cart-cnt" style="display: none;">0</span>
                </a>
              

              

              
              
              

              
            </div>
        </div>
    </div>
   

    </div>

    <div class="wrap">
      <!-- =========== 공지사항, 상품 이미지(개별),상품 이미지(패스),상품명,가격 정보,최대 할인가 정보,배송 정보   -->
      <div class="swiper banner-swiper" data-auto-play="3000">
        <div class="swiper-wrapper" id="noticeSlide">    
        </div>
      </div>
      <div class="detail-content detail-content-main" id="contentMain">
        <!-- 구성
          상품 이미지(개별)
          상품 이미지(패스)
          상품명
          가격 정보
          최대 할인가 정보
          배송 정보
        -->
      </div>
      <!-- ===========  공지사항, 상품 이미지(개별),상품 이미지(패스),상품명,가격 정보,최대 할인가 정보,배송 정보 끝 -->

      <!-- =========== Area2 시작: 상품구성정보(단품),상품구성정보(추가상품)-->
      <div class="detail-content detail-card-product-detail" id="divArea2">
    <!--  area2 구성
상품구성정보(단품)
상품구성정보(추가상품)
연계상품상위추천영역
-->
</div>
<div class="detail-content detail-content-banner" id="divArea2_banner">
    <!-- 
마케팅/콘텐츠배너
-->
</div>
<script id="divArea2-template" type="text/x-handlebars-template">
{{#ifCond 'A01,A02,D01' 'notIndexOf' data.prodDetail.prdType}}
    {{#with data.prodDetail as |pd|}}        
        <div class="card-product {{#ifCond 'D02,D03' 'notIndexOf' pd.prdType}}card-product-basic-more{{else}}card-product-group{{/ifCond}}">
            <div class="main-txt-title"> 
                <div class="txt-title">
                    {{#ifCond 'B04,B05,C01,C05' 'indexOf' pd.prdType}}
                        한 번에 모두<br/>
                        구독할 수 있어요
                    {{else ifCond 'B03,C02,C03,C04,C06,C07,C08' 'indexOf' pd.prdType}}
                        구독할 상품을<br/>
                        선택해 주세요
                    {{else ifCond 'B02' 'indexOf' pd.prdType}}
                        함께 이용할 혜택을<br/>
                        선택해주세요
                    {{else ifCond 'D02,D03' 'indexOf' pd.prdType}}                            
                        신청할 상품 1개를<br/>
                        선택해 주세요 
                    {{/ifCond}}
                </div>
            </div>
            <div class="com-product-container">
                <div class="com-product-wrap {{#ifCond 'D02,D03' 'notIndexOf' pd.prdType}}no-gap{{/ifCond}}">
                    <!-- 기본상품 영역-->
                    {{#with pd.compPrd.slotList as |sl|}}
                        {{#if sl.pList}}
                            <div class="product-title {{ifCondReturn 'B02' '===' pd.prdType 'no-icon-wrap' ''}}">
                                <div class="txt-title">
                                    <div class="txt">{{renderHTML pd.prdTxt}}</div>
                                    <span class="txt-sub tooltip-container tooltip-white">
                                        <span class="inner">
                                            <span>{{sl.selectCntText}}</span>
                                        </span>
                                        <span class="ico ico-info-stroke tooltip-btn" id="compToolTip" style="display:none"></span>
                                        <div class="tooltip">
                                            <span class="tooltip-inner">
                                                {{sl.basBnfPrdCnt}}개까지 기본 선택이며, 더 고르실 경우 추가되는 상품마다 추가 요금 {{currencyComma sl.addStrdAmt}}원이 발생합니다.
                                            </span>
                                        </div>
                                    </span>
                                </div>
                            </div>

                            {{#ifCond 'B02' 'notIndexOf' pd.prdType}}
                                <div class="col thumb-col">                                        
                                    {{#each sl.pList as |pl|}}
                                        <div class="com-product-thumb-hor-1">
                                            <span class="thumb-product thumb-product-xs">
                                                <span class="thumb-product-img">
                                                    <img loading="lazy" width="100" height="100" src="{{getApiCdn pl.img}}" alt="{{pl.bnfDesc}}" />
                                                </span>
                                                <span class="badge-product-num-2">{{ifCondReturn 'B03,C02,C04,C06,C08,D02,D03' 'indexOf' pd.prdType '옵션' '구성'}} {{math @index '+' 1}}</span>
                                            </span>
                                            <span class="info-product-hor">
                                                <span class="txt-name">{{renderHTML pl.bnfDesc}}</span>
                                                <span class="txt-price">
                                                    {{#ifCond 'B03,B04,B05' 'indexOf' pd.prdType}}                                                        
                                                        {{#ifCond pl.fstScbDcYn '===' 'Y'}}
                                                            <span class="txt-string-blue">첫 구독</span>
                                                            <span class="txt-price-sale">{{currencyComma pl.fstScbDcPrc}}원</span>
                                                        {{else}}
                                                            <span class="txt-price-sale">{{currencyComma pl.amt}}원</span>
                                                        {{/ifCond}}
                                                        {{#if pl.scbPayTrm}}
                                                            <span class="txt-period">/ {{pl.scbPayTrm}}</span>
                                                        {{/if}}                                                            
                                                    {{else}}
                                                        {{#ifCond '03,04' 'indexOf' sl.bnfTyp}}
                                                            {{#ifCond '0' '===' pl.addBillAmt}}
                                                                <span class="txt-price-sale gray">+{{pl.addBillAmt}}원</span>
                                                            {{else}}
                                                                {{#ifCond pd.prdType '===' 'D03'}}
                                                                <span class="txt-price-sale">{{currencyComma pl.amt}}원</span>                                                                    
                                                                {{else}}   
                                                                <span class="txt-price-sale">+{{currencyComma pl.addBillAmt}}원</span>
                                                                {{/ifCond}} 
                                                            {{/ifCond}}
                                                        {{/ifCond}}
                                                    {{/ifCond}}
                                                </span>
                                            </span>
                                            {{#ifCond 'B03,D02,D03' 'indexOf' pd.prdType}}
                                                <button class="btn-size btn-small bg-stroke" id="product-detail-gp1SelectBtn-{{pl.compPrdId}}" value="{{pl.compPrdId}}">
                                                    <span>선택</span>
                                                </button>
                                            {{/ifCond}}
                                            <a href="/product/detail/slot?prdId={{pl.compPrdId}}" class="inner-link"></a>
                                        </div>
                                    {{/each}}
                                </div>
                                {{#ifCond 'D02,D03' 'indexOf' pd.prdType}}
                                    {{#ifCond  sl.pList.length '>' 3}}
                                    <a class="btn-txt-arrow btn-all" id="gotoAllBtn">
                                        <span class="row">
                                            <span>전체 보기</span>
                                            <span class="ico ico-arrow-small right"></span>
                                        </span>
                                    </a>                                    
                                    {{/ifCond}}
                                {{/ifCond}}
                            {{/ifCond}}

                        {{/if}}
                    {{/with}}
                    <!--// 기본상품 영역-->

                    <!--  추가상품 영역-->
                    {{#with pd.compPrd.addSlotList as |asl|}}
                        {{#if asl}}
                            <!-- (N개 표기)-->
                            {{#ifCond 'C03,C04' 'indexOf' pd.prdType}}
                                <div class="plus-bg">
                                    <img loading="lazy" width="100" height="100" src="https://stg-cdn.sktuniverse.co.kr/m/image/details/img-div-more.png" alt="">
                                </div>
                                <div class="product-title">
                                    <div class="txt-title">
                                        <div class="txt">추가 상품</div>
                                        <span class="txt-sub tooltip-container tooltip-white">
                                            <span class="inner">
                                                {{asl.selectCntText}}                                                                                                   
                                            </span>
                                            {{#xif asl "asl.bnfTyp === '04' && asl.basBnfPrdCnt > '0'"}}                                                    
                                                <span class="ico ico-info-stroke tooltip-btn"></span>
                                                <div class="tooltip">
                                                    <span class="tooltip-inner">
                                                        {{asl.basBnfPrdCnt}}개까지 기본 선택이며, 더 고르실 경우 추가되는 상품마다 추가 요금 {{currencyComma asl.addStrdAmt}}원이 발생합니다.
                                                    </span>
                                                </div>                                                    
                                            {{/xif}}
                                        </span>
                                    </div>
                                </div>
                                <div class="product-wrap-inner ico-num-wrap">
                                    <div class="con-ico-num">
                                        <div class="row">
                                            <div class="list-ico row">
                                                {{#each asl.pList as |pl|}}
                                                    <span class="tmp-logo-img">
                                                            <img loading="lazy" width="100" height="100" src="{{getApiCdn pl.brandImg}}" alt="">
                                                        </span>
                                                {{/each}}
                                            </div>
                                            <button class="btn-med-ico">
                                                <!-- <span class="ico ico-plus white"></span> -->
                                                <span>+ {{pd.compPrd.addSlotListCnt}}개</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            {{/ifCond}}
                            <!--// (N개 표기)-->

                            <!-- (N개 표기 X)-->
                            {{#ifCond 'C05,C06,C07,C08' 'indexOf' pd.prdType}}                                    
                                <div class="plus-bg">
                                    <img loading="lazy" width="100" height="100" src="https://stg-cdn.sktuniverse.co.kr/m/image/details/img-div-more.png" alt="">
                                </div>
                                <div class="product-title">
                                    <div class="txt-title">
                                        <div class="txt">추가 상품</div>
                                        <span class="txt-sub tooltip-container tooltip-white">
                                            <span class="inner">
                                                <span>기본 상품과 함께 구독할 수 있어요</span>
                                            </span>
                                            <span class="ico ico-info-stroke tooltip-btn" id="toolTip" style="display:none"></span>
                                            <div class="tooltip">
                                                <span class="tooltip-inner">{{asl.basBnfPrdCnt}}개까지 기본 선택이며, 추가 선택 시 {{currencyComma asl.addStrdAmt}}원이 추가됩니다.</span>
                                            </div>                                                    
                                        </span>
                                    </div>
                                </div>
                                {{#each asl.pList as |pl|}}
                                    <div class="col thumb-col">
                                        <div class="com-product-thumb-hor-1">
                                            <span class="thumb-product thumb-product-xs">
                                                <span class="thumb-product-img">
                                                    <img loading="lazy" width="100" height="100" src="{{getApiCdn pl.img}}" alt="{{pl.bnfDesc}}">
                                                </span>
                                            </span>
                                            <span class="info-product-hor">
                                                <span class="txt-name">{{pl.bnfDesc}}</span>
                                            </span>
                                            <a href="/product/detail/slot?prdId={{pl.compPrdId}}" class="inner-link"></a>
                                        </div>
                                    </div>
                                {{/each}}                                    
                            {{/ifCond}}
                            <!--// (N개 표기 X)-->
                        {{/if}}
                    {{/with}}
                    <!--// 추가상품 영역-->

                    <!-- 추천 상품 영역-->
                    {{#ifCond 'B01,B02,C03,C04' 'indexOf' pd.prdType}}                            
                        <div class="cut-bg" style="display:none">
                            <img loading="lazy" width="100" height="100" src="https://stg-cdn.sktuniverse.co.kr/m/image/details/img-tap.png" alt="">
                        </div>
                        <div class="product-wrap-inner ai-pick" id="aiPickTtlNm" style="display:none">
                            <div class="row row-ai">
                                <span class="ico ico-ai"></span>
                                <span class="row txt-sub">
                                    <span>고객님께 추천하는 상품</span>
                                </span>
                            </div>
                            <div class="col" id="aiPickList">                            
                            </div>
                        </div>                            
                    {{/ifCond}}
                    <!--// 추천 상품 영역-->
                </div>
            </div>
        </div>        
    {{/with}}
{{/ifCond}}

{{#if data.bannerInfo}}
<!-- 마케팅/콘텐츠배너 -->
<div id="maketingBanner">
    {{#each data.bannerInfo.bnrList as |rl index|}}
        {{#ifCond index '===' 0}}
            {{#ifCond rl.useClCd '===' 'Y'}}
            <a class="banner-detail-contents" id="bannerDetailContents" href="javascript:void(0);" pgtypcd="{{rl.pgTypCd}}" lndUrl="{{rl.bnrLnkUrl}}">
                <img src="{{getApiCdn rl.bnrImgFileUrl}}" alt="{{rl.pgTypCd}}">
            </a>
            {{/ifCond}}
        {{/ifCond}}
    {{/each}}            
</div>
<!--// 마케팅/콘텐츠배너 -->
{{/if}}

</script>


<script id="divArea2-AiPick-template" type="text/x-handlebars-template">      
    {{#each data.aiPickList as |al alIndex|}}
    {{#ifCond alIndex '<' '3'}}
    <div class="com-product-thumb-hor-1" {{{al.FE_ATTR}}}>
        <span class="thumb-product thumb-product-xxs">
            <span class="thumb-product-img">
                <img loading="lazy" width="100" height="100" src="
                {{#ifCond ../data.prdType '===' 'B02'}}
                {{getApiCdn al.imgAtfilUrl}}
                {{else}} 
                {{getApiCdn al.prdImgFileCdnPath}}
                {{/ifCond}}
                " alt="{{getApiCdn al.imgDesc}}">
            </span>
        </span>
        <span class="info-product-hor">
            <span class="txt-name">
            {{#ifCond ../data.prdType '===' 'B02'}}
                {{renderHTML al.bnfDesc}}        
            {{else}} 
                {{renderHTML al.bnfDescCompPrd}}
            {{/ifCond}}
            </span>
            <span class="txt-price">
            {{#ifCond ../data.prdType '===' 'B02'}}
                {{#ifCond al.dspScbPrc '>' 0}}
                    {{#if al.dcTypNm}}
                    <span class="txt-string-blue">{{al.dcTypNm}}</span>
                    {{/if}}
                    <span class="txt-price-sale">{{currencyComma al.prdSprcAmt}}원</span>
                {{/ifCond}}
                {{#if trmNm}}
                <span class="txt-period">{{al.trmNm}}</span>
                {{/if}}
            {{else}}                                            
                {{#ifCond '0' '===' al.addBillAmt}}
                    <span class="txt-price-sale gray">+{{al.addBillAmt}}원</span>
                {{else}}
                    <span class="txt-price-sale">+{{currencyComma al.addBillAmt}}원</span>
                {{/ifCond}}
            {{/ifCond}}
            </span>
        </span>
        
        <button class="btn-size btn-small bg-stroke" 
        id="product-detail-aiPickSelectBtn-{{ifCondReturn ../data.prdType '===' 'B02' al.prdId al.compPrdId}}" 
        value="{{ifCondReturn ../data.prdType '===' 'B02' al.prdId al.compPrdId}}"
        data-prdtype="{{al.prdTyp}}"        
        >
            <span>선택</span>
        </button>
        
        <a href="/product/detail/slot?prdId={{ifCondReturn ../data.prdType '===' 'B02' al.prdId al.compPrdId}}" class="inner-link"></a>
    </div>
    {{/ifCond}}
    {{/each}}

    {{#ifCond data.aiPickList.length '>=' 4}}
        <a class="btn-txt-arrow btn-all" id="gotoAllBtn">
            <span class="row">
                <span>전체 보기</span>
                <span class="ico ico-arrow-small right"></span>
            </span>
        </a>
    {{/ifCond}}
</script>

      <!-- ===========  Area2 끝 -->

      <!-- 탭 영역 시작 -->
      <div class="pin-tab-area">            
        <!-- =========== Area3 시작: 상품정보, 사용방법 -->
        <div class="tab-fixed detail-tabs sticky-tab" id="divArea3_tab">

</div>
<div class="detail-content detail-content-info-fold" id="divArea3_fold">

</div>
<div class="detail-content detail-content-howtouse" id="divArea3_howtouse">

</div>

<script id="divArea3-tab-template" type="text/x-handlebars-template">
  <!-- 상품정보 탭 -->
    <button id="productDetail-tabPrdInfo-btn" class="tab selected" data-scrollto="detail-content-info-fold">
      <span>상품 정보</span>
    </button>
    {{#ifCond 'D01,D02,D03' 'notIndexOf' data.prodDetail.prdType}}
    <button id="productDetail-tabUseInfo-btn" class="tab " data-scrollto="detail-content-howtouse">
      <span>사용 방법</span>
    </button>
    {{/ifCond}}
  <!-- <button class="tab" data-scrollto="detail-content-inquiry">
    <span>상품 문의</span>
  </button> -->
  <!-- 상품정보 탭 -->
</script>

<script id="divArea3-fold-template" type="text/x-handlebars-template">
  <!-- 상품정보 -->
    {{#each data.prodDetail.tabPrdInfo as |tp|}}
      {{#if tp.prdInfoList.length}}        
          <div class="fold-container" data-open="false">
            <div class="fold">
              {{#each tp.prdInfoList as |pi|}}
                {{renderHTML pi.prdDtlInf}}
              {{/each}}
            </div>
            <div class="btn-floating btn-main-task-floating fold-toggle">
              <button class="btn-sub-task-stroke-40px"><span class="fold-toggle-text">상품 정보 더 보기</span><span class="ico ico-arrow-small"></span></button>
            </div>
          </div>
      {{/if}}
    {{/each}}  
  <!--// 상품정보 -->
</script>

<script id="divArea3-howtouse-template" type="text/x-handlebars-template">
  <!-- 사용방법 -->
  {{#ifCond 'D01,D02,D03' 'notIndexOf' data.prodDetail.prdType}}
    <div class="main-txt-title">
      <div class="txt-title">사용 방법</div>
    </div>
    <div class="accordion-col">
      {{#each data.prodDetail.tabUseInfo as |tui tuiIdx|}}
        {{#ifCond tui.useInfoList.length '>' 0}}
        <div class="accordion-container"  data-open="false">
          <div class="dropdown-howtouse">
            <button class="accordion-header" id="tabUseInfo">
              <div class="com-product-logo com-product-logo-1">
                <span class="thumb-logo">
                    <img loading="lazy" width="100" height="100" src="{{getApiCdn tui.brandImg}}" alt="{{tui.breaNm}}" />
                </span>
                <span class="info-product-hor">
                    <span class="txt-brand">{{renderHTML tui.breadNm}}</span>
                    <span class="txt-name">{{renderHTML tui.prdNm}}</span>
                </span>
              </div>
              <div class="info-summary">
                <span class="ico ico-arrow-small"></span>
              </div>
            </button>
            <div class="accordion-content">
              <div class="info-col-default col">
                {{#each tui.useInfoList as |uil uilIdx|}}
                  <div class="col">
                    <span class="txt-title">{{math uilIdx '+' 1}}. {{renderHTML uil.useTitle}}</span>
                    <span class="txt-sub">{{renderHTML uil.useDetail}}</span>
                  </div>
                {{/each}}
              </div>
            </div>
          </div>
        </div>
        {{/ifCond}}
      {{/each}}
    </div>
  {{/ifCond}}
  <!--// 사용방법 -->
</script>

        <!-- ===========  Area3 끝 -->

        <!-- =========== Area4 시작: 다른구독주기 상품,연계상품 추천영역,연관상품추천영역,연관기획전 -->
          <!--  area4 구성

            }
      
            /*
            * 바텀이 올라오기도 전에 레이어팝업 외부 (팝업창 닫기 영역)을 연타 시 바텀이 먹통이 되는 현상이 있음
            * 담기바텀 화면이 완료때까지 연타방지 차원에서 미리 화면을 잠금
            * ex) Z플립
            */
            let tmpSize = 0
            await Tu.CommonHelper.wait(() => {
              putHistory()
              const _isToastAlert = $('#common-alert-popup').is(':visible') // 토스트얼럿 노출여부
              const _isCompleteBottom = $('#addtocart-complete-popup-close-background').is(':visible') // 담기완료바텀 노출여부
              const _isAddBottom = $('#addtocart-productbottom').is(':visible') // 담기바텀 노출여부
              const _isLoading = $('#common-blind-loading').is(':visible') // 로딩바 노출여부
              const _currentSize = ($('#addtocart-productbottom').length > 0) ? $('#addtocart-productbottom').html().length : 0

              if (_isToastAlert || _isCompleteBottom) {
                Tu.Loading.end()
                return true
              }
              if (_isAddBottom && _currentSize > 0 && _currentSize === tmpSize) {
                Tu.Loading.end()
                return true
              }
              if (!_isLoading) {
                Tu.Loading.start()
              }
              tmpSize = _currentSize
              return false
            })
          } else {
            Tu.Loading.end()
          }
        })
      })
      function putHistory() {
        if (window.history.length > 1) {
          return
        }
        Tu.Logger.debug(`히스토리 이력을 수동으로 쌓음: /product/detail?prdId=${_prdId}`)
        window.history.pushState({}, null, `/product/detail?prdId=${_prdId}`)
      }
    </script>
</body>
</html>
